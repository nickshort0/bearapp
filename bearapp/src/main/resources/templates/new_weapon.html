<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Bear Management System</h1>
  <hr>
  <h2>Add a Bear</h2>

  <form action="#" th:action="@{/addBear}" th:object="${bear}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Bear Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{baseAtk}" placeholder="Base Attack" class="form-control mb-4 col-4">

    <input type="text" th:field="*{baseDef}" placeholder="Base Defense" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Bear</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Bear List</a>
</div>
</body>

</html>
