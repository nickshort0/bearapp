<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bears</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/navbarstyle.css}" rel="stylesheet">
</head>

<body>
<!--navbar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container my-2">
    <h1>Bear List</h1>

    <a th:href="@{/newBearForm}" class="btn btn-primary btn-sm mb-3"> Add Bear </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Bear Name</th>
            <th>Base Attack</th>
            <th>Base Defense</th>
            <th>Weapon</th>
            <th>Armor</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bear : ${listBears}">
            <td th:text="${bear.name}"></td>
            <td th:text="${bear.baseAtk}"></td>
            <td th:text="${bear.baseDef}"></td>
            <td th:text="${bear.weapon?.name} ?: 'None'"></td>
            <td th:text="${bear.armor?.name} ?: 'None'"></td>
            <td>
                <a th:href="@{/updateBearForm/{id}(id=${bear.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteBear/{id}(id=${bear.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href = "@{'/page/' + ${i}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}" >[[${i}]]</span> &nbsp; &nbsp;
                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage > 1}" th:href="@{'/page/1'}">First</a>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1}}">Prev</a>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
            </div>
        </div>


    </div>

</div>
</body>

</html>
