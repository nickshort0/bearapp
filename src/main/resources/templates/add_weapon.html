<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bears</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!--Navbar-->
<div th:insert="navbar :: navbar">  </div>
<!-- Masthead-->
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="mx-auto my-0 text-uppercase">Bears</h1>
                <table border="1" class="table text-white-50 mx-auto mt-2 mb-5">
                    <thead>
                    <tr>
                        <th><a th:href="@{'/weapons/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Weapon Name</a></th>
                        <th><a th:href="@{'/weapons/page/' + ${currentPage} + '?sortField=attack&sortDir=' + ${reverseSortDir}}">Attack Power</a></th>
                        <th> Actions </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="weapon : ${listWeapons}">
                        <td th:text="${weapon.name}"></td>
                        <td th:text="${weapon.attack}"></td>
                        <td>
                            <a th:if="${bear.weapon?.id != weapon.id}" th:href="@{'/' + ${bearId} + '/addWeapon/' + ${weapon.id}}" class="btn btn-primary">Add</a>
                            <a th:unless="${bear.weapon?.id != weapon.id}" th:href="@{'/' + ${bearId} + '/removeWeapon/'}" class="btn btn-danger">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if = "${totalPages > 1}">
                    <div class = "row col-sm-10">
                        <div class="col-sm-2">
                            Total Rows: [[${totalItems}]]
                        </div>
                        <div class="col-sm-4">
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href = "@{'/weapons/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}" >[[${i}]]</span> &nbsp; &nbsp;
                </span>
                        </div>
                        <div class="col-sm-1" th:if="${currentPage > 1}">
                            <a th:href="@{'/' + ${bearId} +'/weapons/page/1'+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
                        </div>
                        <div class="col-sm-1" th:if="${currentPage > 1}">
                            <a th:if="${currentPage > 1}" th:href="@{'/' + ${bearId} +'/weapons/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Prev</a>
                        </div>
                        <div class="col-sm-1"  th:if="${currentPage < totalPages}">
                            <a th:href="@{'/' + ${bearId} +'/weapons/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                        </div>
                        <div class="col-sm-1" th:if="${currentPage < totalPages}">
                            <a th:href="@{'/' + ${bearId} +'/weapons/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</header>
<!-- Footer-->
<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Your Website 2022</div></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
