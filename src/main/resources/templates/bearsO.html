<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bears</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
<!--navbar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container my-2">
    <h1>Bear List</h1>

    <a th:href="@{/newBearForm}" class="btn btn-primary btn-sm mb-3"> Add Bear </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th><a th:href="@{'/bears/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Bear Name</a></th>
            <th><a th:href="@{'/bears/page/' + ${currentPage} + '?sortField=baseAtk&sortDir=' + ${reverseSortDir}}">Base Attack</a></th>
            <th><a th:href="@{'/bears/page/' + ${currentPage} + '?sortField=baseDef&sortDir=' + ${reverseSortDir}}">Base Defense</a></th>
            <th><a th:href="@{'/bears/page/' + ${currentPage} + '?sortField=weapon&sortDir=' + ${reverseSortDir}}">Weapon</a></th>
            <th><a th:href="@{'/bears/page/' + ${currentPage} + '?sortField=armor&sortDir=' + ${reverseSortDir}}">Armor</a></th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bear : ${listBears}">
            <td th:text="${bear.name}"></td>
            <td th:text="${bear.baseAtk}"></td>
            <td th:text="${bear.baseDef}"></td>
            <td th:text="${bear.weapon?.name} ?: 'None'"></td>
            <td th:text="${bear.armor?.name} ?: 'None'"></td>
            <td>
                <a th:href="@{/updateBearForm/{id}(id=${bear.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteBear/{id}(id=${bear.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-4">
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href = "@{'/bears/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}" >[[${i}]]</span> &nbsp; &nbsp;
                </span>
            </div>
            <div class="col-sm-1" th:if="${currentPage > 1}">
                <a th:href="@{'/bears/page/1'+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
            </div>
            <div class="col-sm-1" th:if="${currentPage > 1}">
                <a th:if="${currentPage > 1}" th:href="@{'/bears/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Prev</a>
            </div>
            <div class="col-sm-1"  th:if="${currentPage < totalPages}">
                <a th:href="@{'/bears/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            </div>
            <div class="col-sm-1" th:if="${currentPage < totalPages}">
                <a th:href="@{'/bears/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            </div>
        </div>


    </div>

</div>
</body>

</html>
