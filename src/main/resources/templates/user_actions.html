<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Bears</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>User Actions</h1>

    <a th:href="@{/newBearForm}" class="btn btn-primary btn-sm mb-3"> Create Bear </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Bear Name</th>
            <th>Base Attack</th>
            <th>Base Defense</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bear : ${listBears}">
            <td th:text="${bear.name}"></td>
            <td th:text="${bear.baseAtk}"></td>
            <td th:text="${bear.baseDef}"></td>
            <!--<td th:text="${bear.weapon.name}"></td>
            <td th:text="${bear.armor.name}"></td>-->
            <td> <a th:href="@{/updateBearForm/{id}(id=${bear.id})}" class="btn btn-primary">Add Bear</a>
                <a th:href="@{/deleteBear/{id}(id=${bear.id})}" class="btn btn-danger">Add Weapon</a>
                <a th:href="@{/deleteBear/{id}(id=${bear.id})}" class="btn btn-danger">Add Armor</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
