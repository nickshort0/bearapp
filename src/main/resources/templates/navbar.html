<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!--navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">

        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{'/'}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{'/bears'}">Bears</a></li>
                <li class="nav-item" th:if="${session.activeUser != null}"><a class="nav-link" th:href="@{'/user'}" th:text="${session.activeUser?.username}"></a></li>
                <li class="nav-item" th:unless="${session.activeUser != null}"><a class="nav-link" th:href="@{'/login'}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

</html>
